<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="main-page">
      <div class="header-page">
        <h1>Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>
      </div>

      <div class="input-field">
        <label for="input-weight">Put your weight in here (KG)</label>
        <input type="number" id="input-weight" />
        <label for="input-height">And your height in here (CM)</label>
        <input type="number" id="input-height" />
      </div>

      <div class="submit-button">
        <button type="submit" id="submit-button">Calculate BMI</button>
      </div>

      <div id="result"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
